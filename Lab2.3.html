	<h2>Drawing with Data Scatter Plot</h2>

    <script>
        var w = 500;
        var h = 200;
        var barPadding = 2;

        //var dataset = [14,5, 26, 23, 9];
        //var dataset = [14, 21, 4, 30, 15, 26, 23, 9];
        //var dataset = [
                            [5,20],
                            [480, 90],
                            [250, 50],
                            [100, 33],
                            [330, 95],
                            [410,12],
                            [475,44],
                            [25,67],
                            [85,21],
                            [220, 88]
             //           ]
        var dataset = [
                        [5,20,10],
                        [480,90,23],
                        [250,50,13],
                        [100,33,18],
                        [330,95,19],
                        [410,12,3],
                        [475,44,27],
                        [25,67,9],
                        [85,21,19],
                        [220,88,17]
        ];
        
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill", "rgb(255,0,255)");

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {
                return d[0];
            })
            .attr("cy", function(d){
                return d[1];
            })
            .attr("r", function(d){
                return d[2];
            });
        
            svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d[0] + "," +d[1];
            })
            .attr("x", function(d){
                return d[0] + 10;
            })
            .attr("y", function(d){
                return d[1] + 5;
            });
            
    </script>
