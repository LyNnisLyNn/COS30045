	<h2>Drawing with Data</h2>

    <mark>Question: Lab2.2 Show the data value just under the top line of the bar.</mark>
    <br>
    <script>
        var w = 500;
        var h = 200;
        var barPadding = 2;

        //var dataset = [14,5, 26, 23, 9];
        var dataset = [14, 21, 4, 30, 15, 26, 23, 9];
        
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill", "rgb(255,0,255)");

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function(d){
                return h -(d*4)
            })
            .attr("width", function(d){
                return (w/dataset.length-barPadding);
            })
            .attr("height", function(d){
                return d*4;
            });

            svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) {
        return d;
    })
    .attr("fill", "black")
    .attr("x", function(d, i) {
        return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2 - 8;  // Center text horizontally
    })
    .attr("y", function(d) {
        return h - (d * 4) + 12;  // Position text slightly above the top of the bar
    })
    .attr("text-anchor", "middle");  // Center the text
    </script>
